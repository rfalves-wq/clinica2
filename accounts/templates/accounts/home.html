<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            min-height: 100vh;
            background-color: #0d6efd;
            color: white;
        }
        .sidebar a, .sidebar .dropdown-toggle {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar .dropdown-toggle:hover {
            background-color: #0b5ed7;
            color: white;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .nav-link.active {
            background-color: #0b5ed7 !important;
        }
        .nav-link i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3">
            <h3 class="text-center mb-4">Hospital</h3>
            <ul class="nav nav-pills flex-column mb-auto">
                <!-- Dashboard -->
                <li class="nav-item mb-2">
                    <a href="{% url 'home' %}" class="nav-link {% if request.path == '/home/' %}active{% endif %}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>

                <!-- Menu suspenso Cadastros -->
                <li class="nav-item mb-2">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#cadastrosDropdown" role="button" aria-expanded="false" aria-controls="cadastrosDropdown">
                        <i class="bi bi-journal-medical"></i> Cadastros
                    </a>

                    <a href="{% url 'recepcao_busca' %}" class="nav-link">
    <i class="bi bi-clipboard-check"></i> Recepção
</a>

<a href="{% url 'painel_triagem' %}" class="nav-link">
    <i class="bi bi-heart-pulse-fill"></i> Triagem
</a>
                    <div class="collapse" id="cadastrosDropdown">
                        <ul class="nav flex-column ms-3">
                            <li><a href="{% url 'medicos_list' %}" class="nav-link {% if request.path == '/medicos/' %}active{% endif %}"><i class="bi bi-person-badge"></i> Médicos</a></li>
                            
                            <li><a href="{% url 'pacientes_list' %}" class="nav-link {% if request.path == '/pacientes/' %}active{% endif %}"><i class="bi bi-person"></i> Pacientes</a></li>
                            <li class="nav-item">
                                <a href="{% url 'users_list' %}" class="nav-link {% if '/users' in request.path %}active{% endif %}">
                                    <i class="bi bi-people-fill"></i> Usuários
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'enfermeiros_list' %}" class="nav-link {% if '/enfermeiros' in request.path %}active{% endif %}">
                                    <i class="bi bi-person-heart"></i> Enfermeiros
                                </a>
                        </ul>
                    </div>
                </li>

                <!-- Logout -->
                <li class="nav-item mt-auto">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div class="content">
            <h2>Bem-vindo ao Sistema Hospitalar!</h2>
            <p>Use o menu à esquerda para navegar entre os cadastros e funcionalidades.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
