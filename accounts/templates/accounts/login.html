<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://wallpapers.com/images/hd/black-and-white-human-heart-hd-medical-we31xzxdohwrp24b.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 1rem;
            /* Mais transparente */
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px); /* aumenta leve desfoque para contraste */
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            text-align: center;
            color: #fff;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 50%;
        }

        input.form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        input.form-control::placeholder {
            color: #f0f0f0;
        }

        .btn-primary {
            background-color: rgba(0, 123, 255, 0.7);
            border: none;
        }

        .btn-primary:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .alert {
            background-color: rgba(255, 0, 0, 0.5);
            color: #fff;
            border: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <!-- Logo -->
     

        <h3 class="mb-4">Login</h3>

        {% for msg in messages %}
            <div class="alert {{ msg.tags }}">{{ msg }}</div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input class="form-control mb-3" type="text" name="username" placeholder="UsuÃ¡rio">
            <input class="form-control mb-3" type="password" name="password" placeholder="Senha">
            <button class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
