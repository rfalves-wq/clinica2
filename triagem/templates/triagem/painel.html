<h1>Painel de Triagem</h1>

{% if triagens %}
    <ul>
        {% for triagem in triagens %}
            <li>
                Paciente: {{ triagem.paciente.nome }} <br>
                Criada em: {{ triagem.criada_em }}
            </li>
            <hr>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum paciente aguardando triagem.</p>
{% endif %}
