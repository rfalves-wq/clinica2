{% extends "base.html" %}

{% block content %}
<div class="container-fluid">

    <h3 class="mb-4">
        <i class="bi bi-clipboard-check"></i> Recepção
    </h3>

    <!-- BUSCA -->
    <form method="get" class="row g-3 mb-4">
        <div class="col-md-8">
            <input type="text"
                   name="q"
                   value="{{ query }}"
                   class="form-control"
                   placeholder="Buscar paciente por nome ou CPF">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
    </form>

    <!-- RESULTADOS -->
    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-striped align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Paciente</th>
                        <th>CPF</th>
                        <th>Enfermeiro</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                {% for paciente in pacientes %}
                <tr>
                    <td>{{ paciente.nome }}</td>
                    <td>{{ paciente.cpf }}</td>

                    <td>
                        <form method="post"
                              action="{% url 'enviar_para_triagem' paciente.id %}">
                            {% csrf_token %}
                            <select name="enfermeiro"
                                    class="form-select"
                                    required>
                                <option value="">Selecione</option>
                                {% for enf in enfermeiros %}
                                    <option value="{{ enf.id }}">
                                        {{ enf.nome }}
                                    </option>
                                {% endfor %}
                            </select>
                    </td>

                    <td>
                            <button class="btn btn-success">
                                <i class="bi bi-arrow-right-circle"></i>
                                Enviar
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">
                        Nenhum paciente encontrado
                    </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>

</div>
{% endblock %}
